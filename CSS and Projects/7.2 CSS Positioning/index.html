<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .blue-box{
      width:500px;
      height: 300px;
      top:200px;
      left: 200px;
      background-color: blue;
      position: relative;

    }
    .red-circle{
      width:200px;
      height:200px;
      border-radius:50%;
      background-color: red;
      position:absolute;
      top:150px;
      left: 250px;
      
    }
  </style>
</head>

<body>
  <div class="blue-box"> 
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
